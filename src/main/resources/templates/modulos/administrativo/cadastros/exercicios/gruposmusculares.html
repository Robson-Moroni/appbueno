<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<div th:fragment="gruposmusculares">
		<div class="card br-full-15px">
			<div class="card-header br-top-15px text-white">
				<div class="row">
					<div class="col-sm-9 font-size-18px" style="font-weight: 600;">
						Grupos Musculares
					</div>
					<div class="col-sm-3 font-size-12px text-center">
						<a href="#">
							<div class="btn-pill-white" style="font-weight: 600;">Novo</div>
						</a>
					</div>
				</div>
			</div>
			<div class="card-body" style="padding-left: 0; padding-right: 0; padding-top: 0.313rem; padding-bottom: 0.938rem;">
				<table id="gruposMuscularesTable" class="display" style="width:100%">
					<thead style="background-color: #F3F3F3; color: #0065FF">
						<tr>
							<th style="padding-left: 0.625rem">Nome do Grupo</th>
							<th>Descrição</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td style="padding-left: 0.625rem">Bíceps</td>
							<td>Região do Bíceps</td>
						</tr>
						<tr>
							<td style="padding-left: 0.625rem">Tríceps</td>
							<td>Região do Tríceps</td>
						</tr>
						<tr>
							<td style="padding-left: 0.625rem">Peitoral</td>
							<td>Região do Peitoral</td>
						</tr>
						<tr>
							<td style="padding-left: 0.625rem">Oblíquos</td>
							<td>Região dos Oblíquos</td>
						</tr>
					</tbody>
					
				</table>
			</div>
		</div>
</div>

</html>
