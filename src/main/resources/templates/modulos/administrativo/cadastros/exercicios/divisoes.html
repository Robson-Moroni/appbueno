<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<div th:fragment="divisoes">
	<div class="card br-full-15px">
		<div class="card-header br-top-15px text-white">
			<div class="row">
				<div class="col-sm-9 font-size-18px" style="font-weight: 600;">
					Divisões
				</div>
				<div class="col-sm-3 font-size-12px text-center">

					<div class="btn-pill-white" style="font-weight: 600;" data-bs-toggle="modal"
						data-bs-target="#modalDivisao">Novo</div>

				</div>
			</div>
		</div>
		<div class="card-body"
			style="padding-left: 0; padding-right: 0; padding-top: 0.313rem; padding-bottom: 0.938rem;">
			<table id="divisoesTable" class="display" style="width:100%">
				<thead style="background-color: #F3F3F3; color: #0065FF">
					<tr>
						<th style="padding-left: 0.625rem">Sexo</th>
						<th>Sigla</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td style="padding-left: 0.625rem">Masculino</td>
						<td>M-A</td>
					</tr>
					<tr>
						<td style="padding-left: 0.625rem">Masculino</td>
						<td>M-B</td>
					</tr>
					<tr>
						<td style="padding-left: 0.625rem">Masculino</td>
						<td>M-C</td>
					</tr>
					<tr>
						<td style="padding-left: 0.625rem">Masculino</td>
						<td>M-D</td>
					</tr>
					<tr>
						<td style="padding-left: 0.625rem">Masculino</td>
						<td>M-E</td>
					</tr>
					<tr>
						<td style="padding-left: 0.625rem">Masculino</td>
						<td>M-F</td>
					</tr>
					<tr>
						<td style="padding-left: 0.625rem">Masculino</td>
						<td>M-G</td>
					</tr>
				</tbody>

			</table>
		</div>
	</div>


	<!-- Modal -->
	<form>
	<div class="modal fade" id="modalDivisao" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered modal-lg">
			<div class="modal-content">

				<div class="modal-body">
					<div class="row">
						<div class="col-sm-11 font-size-18px blue" style="font-weight: 600;">
							Cadastro de Divisões
						</div>
						<div class="col-sm-1">
						 <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
						</div>
					</div>
					<div class="row">
					
					<input type="hidden"></input> <!-- Hidden ID -->
					
						<div class="col-sm-6" id="divtxSexo">
							<div class="form-group">
								<label for="txSigla">Sexo</label>
								<select class="form-select" id="tabFreehandObj">
									<option value="">Selecione o Sexo</option>
									<option value="1">Feminino</option>
									<option value="2">Masculino</option>
								</select>
							</div>
						</div>




						<div class="col-sm-6" id="divtxSigla">
							<div class="form-group">
								<label for="txSigla">Sigla</label>
								<input type="text" class="form-control" id="txSigla" name="txSigla" />
							</div>
						</div>
					</div>

				</div>


				<div class="modal-footer">
					<div class="col-sm-12 text-center">
					<button type="button" class="btn btn-primary col-sm-6" style="border-radius:10px">Gravar</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	</form>


</div>

</html>
